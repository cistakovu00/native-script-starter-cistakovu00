<ActionBar title="Products">
  <ActionItem 
    text="Add" 
    android.position="actionBar" 
    [nsRouterLink]="['/add-product']">
  </ActionItem>
</ActionBar>

<GridLayout>
  <ListView [items]="products" class="list-group">
    <ng-template let-item="item">
      <StackLayout class="list-group-item" [nsRouterLink]="['/product', item.id]">
        <Label [text]="item.name" class="text-lg p-4"></Label>
      </StackLayout>
    </ng-template>
  </ListView>
</GridLayout>
