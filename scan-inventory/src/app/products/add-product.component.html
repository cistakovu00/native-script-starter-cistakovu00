<ActionBar title="Add to Inventory">
  <NavigationButton text="Back" android.systemIcon="ic_menu_back"></NavigationButton>
</ActionBar>

<ScrollView> <StackLayout class="p-4">
    <Label text="Product Name" class="font-bold text-lg mb-2"></Label>
    <TextField [(ngModel)]="name" hint="Enter name..." class="p-4 border-gray-200 border-b"></TextField>

    <Label text="Product Code (Scan it!)" class="font-bold text-lg mt-4 mb-2"></Label>
    <GridLayout columns="*, auto" rows="auto"> <TextField col="0" [(ngModel)]="code" hint="Click Scan or type..." class="p-4 border-gray-200 border-b"></TextField>
      <Button col="1" text="SCAN" (tap)="onScan()" class="bg-blue-500 text-white p-2 rounded ml-2" height="50"></Button>
    </GridLayout>

    <Label text="Description" class="font-bold text-lg mt-4 mb-2"></Label>
    <TextView [(ngModel)]="description" hint="Add details..." class="p-4 border-gray-200 border-around h-40"></TextView>

<Button text="SAVE PRODUCT" (tap)="onSave()" 
        class="bg-green-600 text-white p-4 mt-4"
        [isEnabled]="name.length > 0 && code.length > 0">
</Button>
  </StackLayout>
</ScrollView>
